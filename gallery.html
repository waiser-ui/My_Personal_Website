<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery</title>

<style>
* { box-sizing:border-box; margin:0; padding:0; scroll-behavior:smooth; }

body {
  font-family: Arial, sans-serif;
  color: #333;

  background-image: url("image/background.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  z-index: -1;
}

nav {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(0,0,0,0.7);
  padding: 15px 0;
  z-index: 100;
}

nav ul {
  display: flex;
  justify-content: center;
  list-style: none;
  gap: 30px;
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

nav a:hover { color: #60a5fa; }

section {
  padding: 120px 20px 60px;
  text-align: center;
}

h2 {
  font-size: 32px;
  margin-bottom: 40px;
  color: #4B3A2E;
}

.gallery-slider {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}

.gallery-slider img {
  width: 450px;
  max-width: 90%;
  height: 550px;
  object-fit: cover;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

.gallery-slider button {
  background: #2563eb;
  border: none;
  color: white;
  font-size: 24px;
  padding: 14px 20px;
  border-radius: 50%;
  cursor: pointer;
}

.gallery-slider button:hover { background: #1e40af; }

footer {
  text-align: center;
  padding: 20px 0;
  background: rgba(0,0,0,0.8);
  color: white;
  margin-top: 50px;
}

@media(max-width:768px){
  .gallery-slider img {
    height: 400px;
    max-width: 80%;
  }
}
</style>
</head>

<body>

<nav>
  <ul>
    <li><a href="home.html">Home</a></li>
    <li><a href="biodata.html">Biodata</a></li>
    <li><a href="experience.html">Experience</a></li>
    <li><a href="gallery.html">Gallery</a></li>
    <li><a href="social.html">Social</a></li>
  </ul>
</nav>

<section>
  <h2>Gallery</h2>
  <div class="gallery-slider">
    <button onclick="prevImage()">❮</button>
    <img id="galleryImage" src="image/mpp.jpg" alt="Gallery Image">
    <button onclick="nextImage()">❯</button>
  </div>
</section>

<footer>© 2026 Wan Amirul Mubarak | IMD318</footer>

<script>
const images = [
  "image/genting.jpg",
  "image/jual.jpg",
  "image/run.jpg",
  "image/gallery.jpg",
  "image/look.jpg",
  "image/parlimen.jpg"
];

let currentImage = 0;
const galleryElement = document.getElementById('galleryImage');

function nextImage() {
  currentImage = (currentImage + 1) % images.length;
  galleryElement.src = images[currentImage];
}

function prevImage() {
  currentImage = (currentImage - 1 + images.length) % images.length;
  galleryElement.src = images[currentImage];
}
</script>

</body>
</html>
