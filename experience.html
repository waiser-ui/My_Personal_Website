<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing:border-box; margin:0; padding:0; scroll-behavior:smooth; }
body {font-family: Arial, sans-serif; background: url("image/background.jpg") no-repeat center center fixed;background-size: cover; color: #fff;}
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  z-index: -1;
}

nav { position:fixed; top:0; width:100%; background: rgba(0,0,0,0.7); padding:15px 0; z-index:100; }
nav ul { display:flex; justify-content:center; list-style:none; gap:30px; }
nav a { color:white; text-decoration:none; font-weight:bold; }
nav a:hover { color:#60a5fa; }

section { padding:120px 20px 60px; text-align:center; }
h2 { font-size:32px; margin-bottom:40px; color:#white; }

video { width:100%; max-width:500px; border-radius:15px; box-shadow:0 8px 20px rgba(0,0,0,0.3); }
.video-caption { margin-top:15px; font-weight:bold; }
.video-buttons button { margin:10px; padding:10px 20px; border:none; border-radius:6px; background:#2563eb; color:white; cursor:pointer; }
.video-buttons button:hover { background:#1e40af; }

footer { text-align:center; padding:20px 0; background:#333; color:white; margin-top:50px; }
</style>
</head>
<body>

<nav>
  <ul>
    <li><a href="./index.html">Home</a></li>
    <li><a href="./biodata.html">Biodata</a></li>

    <li><a href="./gallery.html">Gallery</a></li>
    <li><a href="./social.html">Social</a></li>
  </ul>
</nav>

<section>
  <h2>Experience</h2>
  <video id="expVideo" controls>
    <source src="video/mpp.mp4" type="video/mp4">
  </video>
  <div class="video-caption" id="videoCaption">Leadership experience as a Student Representative Council member.</div>
  <div class="video-buttons">
    <button onclick="prevVideo()">❮ Previous</button>
    <button onclick="nextVideo()">Next ❯</button>
  </div>
</section>

<footer>© 2026 Wan Amirul Mubarak | IMD318</footer>

<script>
const videos = ["video/mpp.mp4","video/jual.mp4","video/m.mp4"];
const captions = [
"Leadership experience as a Student Representative Council member.",
"Promotions and event organizing experience.",
"Personal growth through sports and activities."
];
let currentVideo = 0;

function updateVideo() {
  document.getElementById('expVideo').src = videos[currentVideo];
  document.getElementById('videoCaption').innerText = captions[currentVideo];
}

function nextVideo() {
  currentVideo = (currentVideo + 1) % videos.length;
  updateVideo();
}

function prevVideo() {
  currentVideo = (currentVideo - 1 + videos.length) % videos.length;
  updateVideo();
}

updateVideo();
</script>

</body>
